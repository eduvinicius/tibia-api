<h1 class="title" *ngIf="guildMembers">Membros da Guilda</h1>
<section class="guild-members" *ngIf="guildMembers">
  <div class="guild-members-card" *ngFor="let member of guildMembers">
    <a class="guild-members-card-content" routerLink="/personagens/detalhes/{{ member.name }}">
      <h4>{{ member.name }}</h4>
      <h4>Vocação: {{ member.vocation }}</h4>
      <p>Rank: {{ member.rank }}</p>
      <p>Nível: {{ member.level }}</p>
      <p>Entrou em: {{ formatDate(member.joined) }}</p>
      <p> Status:
        <span ngClass="{'online':{{ member.status }} === 'online',
        'offline': {{ member.status }} === 'offline'} ">
          {{ member.status }}
        </span>
      </p>
    </a>
  </div>
</section>
