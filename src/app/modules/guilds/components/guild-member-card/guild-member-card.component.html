@if (members()?.length) {
  <section class="flex flex-col gap-3 w-full">
    <h1 class="text-center text-2xl text-primary">Membros da Guilda</h1>
    <div class="flex flex-wrap justify-center w-full h-80 overflow-y-auto gap-4 p-2">
      @for (member of members(); track $index) {
        <div class="w-[20%] bg-tertiary rounded-2xl p-4 hover:scale-105 transition-transform duration-300">
          <a
            class="flex flex-col items-center justify-center"
            routerLink="/personagens/detalhes/{{ member.name }}"
            rel="noopener noreferrer">
            <h4>{{ member.name }}</h4>
            <h4>Vocação: {{ member.vocation }}</h4>
            <p>Rank: {{ member.rank }}</p>
            <p>Nível: {{ member.level }}</p>
            <p>Entrou em: {{ member.joined | date: 'dd/MM/yyyy' }}</p>
            <p> Status:
              <span [ngClass]="{
                'text-green-600': member.status === 'online',
                'text-red-600': member.status === 'offline'
              }">
                {{ member.status }}
              </span>
            </p>
          </a>
        </div>
      }
    </div>
  </section>
}
