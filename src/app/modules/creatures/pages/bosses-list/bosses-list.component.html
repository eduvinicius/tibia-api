<main class="bosses">
  <h1 class="bosses-title">Lista de Bosses</h1>
  <section class="bosses-list">
    <app-loader *ngIf="(isLoading | async)"></app-loader>
    <div class="bosses-list-card" *ngFor="let boss of visibleData">
      <img src="{{ boss?.image }}" alt="Criatura" class="bosses-list-card-img">
      <p class="bosses-list-card-name">{{ boss?.name }}</p>
    </div>
  </section>
  <app-button [btnTitle]="btnTitle" (click)="loadNextChunk()"></app-button>
</main>
