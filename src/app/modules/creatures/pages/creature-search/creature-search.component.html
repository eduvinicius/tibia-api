<section class="creature-search">
  <h1 class="creature-search-title">Criaturas do Tibia</h1>
  <p class="creature-search-description">
    Nesta seção, você poderá consultar as criaturas disponíveis no Tibia.
  </p>
  <app-creature-search-form
    (creature)="creatureData($event)"
    (isLoading)="isLoadingEvent($event)"
    >
  </app-creature-search-form>
  <app-creature-card
    [creature]="creature"
    [isLoading]="isLoading"
    >
  </app-creature-card>
</section>
