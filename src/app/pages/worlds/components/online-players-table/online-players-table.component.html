@if (worldDetails(); as worldDetails) {
  <table class="tibia-table">
    <caption class="tibia-table-title">Jogadores Online</caption>
    <tbody class="tibia-table-body">
      <tr>
        <th>Nome</th>
        <th>Nível</th>
        <th>Vocação</th>
      </tr>
      @for (character of worldDetails.world.online_players; track $index) {
        <tr>
          <td>
            <a routerLink="/personagens/detalhes/{{ character.name }}">
              {{ character.name }}
            </a>
          </td>
          <td>{{ character.level }}</td>
          <td>{{ character.vocation }}</td>
        </tr>
      }
    </tbody>
  </table>
}
