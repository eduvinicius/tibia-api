<form
  [formGroup]="guildFormService.guildForm"
  (ngSubmit)="submitForm()"
  class="flex items-center gap-3"
  #formDir="ngForm">
  <input
    type="text"
    class="tibia-input"
    placeholder="Pesquise a Guilda"
    id="search"
    name="search"
    formControlName="guildName"
  >
  <button
    type="submit"
    class="tibia-btn"
  >
    Pesquisar
  </button>
</form>

  @if (
    guildFormService.guildName.invalid &&
    formDir.submitted &&
    (guildFormService.guildFormValidation()) &&
    guildFormService.guildName.errors?.['required']
    ) {
    <span class="text-error">O nome da guilda é obrigatório!</span>
  }
