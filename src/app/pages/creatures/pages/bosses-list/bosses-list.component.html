<main class="flex flex-col justify-center items-center gap-2">
  <h1 class="text-2xl font-700">Lista de Bosses</h1>
  <span>NÃºmero de Bosses na lista {{ visibleBosses().length }}</span>
  <section class="flex flex-wrap justify-center items-center w-[80%] m-auto h-[400px] overflow-auto">
    @if (loaderService.loading()) {
      <app-loader></app-loader>
    }

    @for (boss of visibleBosses(); track $index) {
      <div class="w-[15%] h-24 m-4 rounded-2xl text-center ease-in-out transform hover:scale-105">
        <div class="flex flex-col justify-center items-center">
          <img [src]="boss?.imageUrl" alt="Criatura" class="w-16">
          <p class="text-center text-sm font-700 text-primary">{{ boss?.name }}</p>
        </div>
      </div>
    }

  </section>
  <app-button [btnTitle]="btnTitle()" (click)="loadNextBossPage()"></app-button>
</main>
